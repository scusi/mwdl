# This is an example goreleaser.yaml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com
builds:
- main: ./mwdl.go
  binary: mwdl
  goos:
          - windows
          - linux
          - darwin
  goarch:
          - amd64
          - 386
  ignore:
          - goos: darwin
            goarch: 386
  env:
  - CGO_ENABLED=0
archive:
  format_overrides:
   - goos: windows
     format: zip
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
